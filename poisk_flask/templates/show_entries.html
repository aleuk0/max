{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
    <form action="{{ url_for('add_entry') }}" method=post class=add-entry>
    <dl>
    <dt>a:
    <dd><input type=text size=30 name=a>
    <dt>b:
    <dd><input type=text size=30 name=b>
    <dd><input type=submit value=Share>
    </dl>
    </form>
  {% endif %}
  <ul class=entries>
  {% for entry in entries %}
  <li><h2>{{ entry.a }}</h2>{{ entry.b|safe }}
  {% else %}
  <li><em>Unbelievable. No entries here so far</em>
  {% endfor %}
  </ul>
{% endblock %}
